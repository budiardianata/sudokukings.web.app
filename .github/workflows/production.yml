name: Deploy for Production ğŸš€

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build ğŸ— and Deploy ğŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          ref: main
          lfs: true

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install --frozen-lockfile

      - name: Run deploy ğŸš€
        run: yarn generate
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_RECAPTCHA_KEY: ${{ secrets.FIREBASE_RECAPTCHA_KEY }}

      - name: Deploy to firebase Hosting ğŸš€
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUDOKUKINGS }}'
          channelId: live
          projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'

      - name: Upload static site Artefact ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          retention-days: 5
          name: static-site
          path: dist/

  release:
    name: Release on Github ğŸ‰
    runs-on: ubuntu-latest
    needs: build-deploy
    steps:
      - name: Download static site Artefact ğŸ“¦
        uses: actions/download-artifact@v3
        with:
          name: static-site

      - name: Bump version and push tag ğŸ“¦
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Archive static site Artefact ğŸ“¦
        uses: thedoctor0/zip-release@main
        with:
          type: zip
          filename: site-release.zip

      - name: Create github release ğŸ‰
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          artifacts: site-release.zip
          token: ${{ secrets.GITHUB_TOKEN }}
